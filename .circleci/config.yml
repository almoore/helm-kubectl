version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run: |
          DOCKER_CMD=${DOCKER_CMD:-docker}
          VCS_REF=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          # login to docker registry
          $DOCKER_CMD login -u "$DOCKER_USER" -p "$DOCKER_PASS"
          # build the application image
          $DOCKER_CMD build . \
            --build-arg VCS_REF=${VCS_REF} \
            --build-arg BUILD_DATE=${BUILD_DATE} \
            -t alexgmoore/helm-kubectl:${CIRCLE_BRANCH}
          # save the docker image
          $DOCKER_CMD save -o /tmp/docker-image.tar alexgmoore/helm-kubectl:${CIRCLE_BRANCH}
          $DOCKER_CMD push alexgmoore/helm-kubectl:${CIRCLE_BRANCH}
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /tmp/docker-image.tar
  publish:
    docker:
      - image: circleci/python:3.6.1
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      # restore the saved image
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
      - run: |
          set +o pipefail
          docker load -i /tmp/docker-image.tar | true
      # deploy the image
      - run: |
          DOCKER_CMD=${DOCKER_CMD:-docker}
          if [ -z "${CIRCLE_TAG}" ]; then
            CIRCLE_TAG=latest
          fi
          $DOCKER_CMD login -u "$DOCKER_USER" -p "$DOCKER_PASS"
          $DOCKER_CMD tag alexgmoore/helm-kubectl:${CIRCLE_BRANCH} alexgmoore/helm-kubectl:${CIRCLE_TAG}
          $DOCKER_CMD push alexgmoore/helm-kubectl:${CIRCLE_TAG}

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
      - publish:
          filters:
            tags:
              only: /^v.*/
            branches:
              only: master
          requires:
            - build
